<div class="photo-container">
    <img class="photo" src="/photo/Main photo article.png" alt="Main article" />
    <div class="info">
        <div class="publish">Published / 20.09.2019</div>
        <div class="title">London Games return in 2019</div>
        <div class="body">Register to receive the latest news on ticket sales for the four NBA London Games in 2019!
        </div>

        <a *ngIf="router.url.includes('article'); else more" class="share" routerLink="/share">
            <mat-icon svgIcon="share" aria-hidden="false" aria-label="Share"></mat-icon>
            <span>Share</span>
        </a>
        <ng-template #more>
            <a class="more" routerLink="/article/1">
                More
            </a>
        </ng-template>
    </div>
</div>
